---

argument_specs:
  main:
    short_description: Variable checks for callrestic role
    options:
      potos_callrestic_url:
        description:
          - URL to fetch the zipped restic binary from 
        type: str
        required: yes
      potos_callrestic_dest:
        description:
          - Temporary location for downloaded file
        type: str
        required: yes
      potos_callrestic_sha256sum:
        description:
          - the sha256sum of the zipped restic binary
        type: str
        required: yes
